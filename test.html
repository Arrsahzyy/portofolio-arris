<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Test Portfolio Website</h1>
        
        <!-- Test Dark Mode Toggle -->
        <div class="text-center mb-8">
            <button id="test-toggle" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                Toggle Dark Mode
            </button>
        </div>
        
        <!-- Test Responsive Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold mb-2">Card 1</h3>
                <p class="text-gray-600">This is a test card.</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold mb-2">Card 2</h3>
                <p class="text-gray-600">This is another test card.</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold mb-2">Card 3</h3>
                <p class="text-gray-600">This is the third test card.</p>
            </div>
        </div>
        
        <!-- Test Status -->
        <div class="text-center">
            <p id="status" class="text-green-600 font-semibold">✅ Basic layout is working!</p>
        </div>
    </div>
    
    <script>
        // Test dark mode toggle
        const toggleBtn = document.getElementById('test-toggle');
        const htmlEl = document.documentElement;
        
        toggleBtn.addEventListener('click', function() {
            htmlEl.classList.toggle('dark');
            document.body.classList.toggle('dark:bg-gray-900');
            document.body.classList.toggle('dark:text-gray-200');
        });
        
        // Test script loading
        document.getElementById('status').textContent = '✅ JavaScript is working!';
    </script>
</body>
</html>
